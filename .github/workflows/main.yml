name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop and disable Network Level Authentication
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "SecurityLayer" -Value 0 -Force

          # Remove any existing rule with the same name to avoid duplication
          netsh advfirewall firewall delete rule name="RDP-Tailscale"

          # Allow incoming RDP connection (port 3389)
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          # Restart Remote Desktop service to apply changes
          Restart-Service -Name TermService -Force

      - name: Install Tailscale
        run: |
          Write-Host "Downloading and installing Tailscale..."
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe" -OutFile "$env:TEMP\tailscale-setup.exe"
          Start-Process "$env:TEMP\tailscale-setup.exe" -ArgumentList "/quiet" -Wait
          $env:Path += ";C:\Program Files\Tailscale\"
          Write-Host "Tailscale installed successfully."

      - name: Connect to Tailscale Network
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          Write-Host "Connecting to Tailscale network..."
          & "C:\Program Files\Tailscale\tailscale.exe" up `
            --authkey $env:TAILSCALE_AUTH_KEY `
            --hostname "github-rdp" `
            --accept-routes --ssh
          Write-Host "Connected to Tailscale network successfully."

      - name: Show Tailscale IP
        run: |
          Write-Host "Fetching Tailscale IP..."
          & "C:\Program Files\Tailscale\tailscale.exe" ip -4

      - name: Complete job
        run: |
          Write-Host "âœ… RDP + Tailscale setup completed successfully."
          Write-Host "You can now connect to this machine via Tailscale RDP."
